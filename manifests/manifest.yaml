# Source: node-policy-webhook/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-policy-webhook
  labels:
    helm.sh/chart: node-policy-webhook-0.1.0
    app.kubernetes.io/name: node-policy-webhook
    app.kubernetes.io/instance: node-policy-webhook
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: node-policy-webhook
      app.kubernetes.io/instance: node-policy-webhook
  template:
    metadata:
      labels:
        app: node-policy-webhook
        app.kubernetes.io/name: node-policy-webhook
        app.kubernetes.io/instance: node-policy-webhook
    spec:
      serviceAccountName: node-policy-webhook
      securityContext:
        {}
      containers:
        - name: node-policy-webhook
          args:
            - --tls-cert=/etc/webhook/certs/cert.pem
            - --tls-key=/etc/webhook/certs/key.pem
          securityContext:
            {}
          image: "node-policy-webhook:0.0.5-dev"
          imagePullPolicy: IfNotPresent
          env:
            - name: BIND_ADDRESS
              value: "0.0.0.0:8443"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: https
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          resources:
            {}
      volumes:
        - name: webhook-certs
          secret:
            secretName: node-policy-webhook
